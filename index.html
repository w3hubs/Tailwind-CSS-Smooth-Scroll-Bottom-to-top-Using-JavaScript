<!DOCTYPE html>
<html>
  <head>
    <title>Tailwind CSS Smooth Scroll Bottom to top Using JavaScript</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="h-screen bg-teal-900 flex items-center justify-center">
      <h3 class="text-6xl text-white">Scroll Down</h3>
    </div>
    <div class="h-screen bg-rose-900 flex items-center justify-center">
      <h3 class="text-6xl text-white">Click On Icon</h3>
    </div>
    <i class="fa fa-arrow-circle-up fixed text-7xl z-50	 right-5 bottom-5 cursor-pointer text-white" onclick="topFunction()"></i>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      function topFunction() {
       window.scrollTo({top: 0, behavior: 'smooth'});
      }
    </script>
  </body>
</html>
